<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Login Intelbras</title>
</head>
<body id="login_body">
    <header>
        <div class="navbar-fixed">
            <nav id="login_color_nav">
                <div class="nav-wrapper container">
                  <a href="#" class="brand-logo left">intelbras</a>
                  <a href="#" class="right">IWR 3000N</a>
                </div>
                <div class="divider z-depth-5"></div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h5 class="title white-text center" id="login_titulo">Bem-vindo á pagina de autenticação do seu roteador !</h5>
    
        <div class="row">
            <div class="col s12 m6 l6 offset-m3 offset-l3" id="card_principal">
                <div class="card transparent z-depth-5">
                    <div class="card-title center white-text">
                        <h5>Insira seu usuário e senha</h5>
                    </div>
                    <div class="card-content center">
                        <form action="#" method="POST">
                            <div class="input-field">
                                <input type="text" placeholder="Usuário" required>
                                <input type="password" name="" id="" placeholder="Senha" required>
                                <button type="submit" class="btn waves-effect center-align">Enviar<i class="material-icons right">send</i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

<script src="js/materialize.js"></script>

</html>
